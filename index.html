<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>インベーダーゲーム</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>インベーダーゲーム</h1>
      <p class="help">PC: ← → 移動 / Space 発射 / Enter 再開 ・ スマホ: 画面下ボタンで操作</p>
      <canvas id="game" width="640" height="480" aria-label="インベーダーゲームの画面"></canvas>
      <div class="touch-controls" aria-label="スマホ操作ボタン">
        <button id="btn-left" class="control-btn" type="button">◀</button>
        <button id="btn-fire" class="control-btn fire" type="button">発射</button>
        <button id="btn-right" class="control-btn" type="button">▶</button>
        <button id="btn-restart" class="control-btn restart" type="button">再開</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
